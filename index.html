<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Think Krit is handsome?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
        #result {
            margin-top: 20px;
        }
        .gif-container {
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gifContainer" class="gif-container">
        <img src="https://gifdb.com/images/high/exactly-gif-file-2294kb-uczfmvkjwktykn2y.webp" alt="Exactly gif" style="max-width: 300px;">
    </div>
    <h1>Do you think Krit is handsome?</h1>
    <button id="yes" onclick="handleYes()">Yes</button>
    <button id="no" onclick="handleNo()">No</button>
    <div id="result"></div>

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const resultDiv = document.getElementById('result');
        const gifContainer = document.getElementById('gifContainer');
        let noCount = 0;

        function handleYes() {
            // Show the gif container
            gifContainer.style.display = "block";
            // Hide the no button
            noButton.style.display = "none";
        }

        function handleNo() {
            noCount++;
            
            // Move button to random position
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
            
            // Disappear after 10 clicks
            if (noCount >= 10) {
                noButton.style.display = "none";
            }
        }
    </script>
</body>
</html>
